<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139228660-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-139228660-1');
</script>

</head>
<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
      <p class="description">{{ .Site.Params.description }}</p>
    </header>
<iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
 
src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBmvzvsrVfEkK55PjRfbZ9wMTo-53cCUIA&q=Praha+centrum
       &zoom=12
       &center=50.087946, 14.421205"
  allowfullscreen>
</iframe>
    <div class="page">
      {{ block "main" . }}{{ end }}
    </div>
    {{ partial "menu.html" . }}

    <footer>
      <p>
        <a style="box-shadow: none" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="{{ "/images/cc80x15.png" | relURL }}" /></a><br>
        This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><b>Creative Commons</b> Attribution-ShareAlike 4.0 International License</a>.
      </p>
    </footer>
  </div>
</body>
</html>
